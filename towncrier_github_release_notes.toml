[tool.towncrier]
package = "primap2"
package_dir = "primap2"
filename = ".changelog_latest_version.md"
template = "towncrier_github_release_notes_template.md"
directory = "changelog/"
title_format = "# primap2 {version} ({project_date})"
underlines = ["", "", ""]
issue_format = "[#{issue}](https://github.com/pik-primap/primap2/pull/{issue})"

  [[tool.towncrier.type]]
  directory = "breaking"
  name = "Breaking Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "deprecation"
  name = "Deprecations"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "improvement"
  name = "Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "fix"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "docs"
  name = "Improved Documentation"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "trivial"
  name = "Trivial/Internal Changes"
  showcontent = false
